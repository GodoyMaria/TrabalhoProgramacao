<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>
    <link rel="stylesheet" href="slide.css">
    <script src="slide.js"></script>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio01">
            <input type="radio" name="radio-btn" id="radio02">
            <input type="radio" name="radio-btn" id="radio03">
            <input type="radio" name="radio-btn" id="radio04">

            <div class="slideFirst">
                <img src="Imagens/Barbie01.jpg" alt="Barbie">
            </div>
            <div class="slide">
                <img src="Imagens/Barbie02.jpg" alt="Barbie">
            </div>
            <div class="slide">
                <img src="Imagens/Barbie03.jpg" alt="Barbie">
            </div>
            <div class="slide">
                <img src="Imagens/Barbie04.jpg" alt="Barbie">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn01"></div>
                <div class="auto-btn02"></div>
                <div class="auto-btn03"></div>
                <div class="auto-btn04"></div>
            </div>
        </div>

        <div class="manual-navigation">
            <label for="radio01" class="manual-btn"></label>
            <label for="radio02" class="manual-btn"></label>
            <label for="radio03" class="manual-btn"></label>
            <label for="radio04" class="manual-btn"></label>
        </div>
    </div>
</body>
</html>
